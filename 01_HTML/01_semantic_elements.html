<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Semantic elements</title>
</head>
<body>
	<!-- Modern HTML -->
	<header>
		<h1>SITE OR PAGE LOGO</h1>
	</header>
	<nav>
		SITE OF PAGE NAVIGATION
	</nav>
	<article>
		<header>
			<h2>Article heading</h2>
		</header>
		<section>
			<header>
				<h3>Section 1</h3>
				<p>Section 1 content here.</p>
			</header>
		</section>
		<section>
			<header>
				<h3>Section 2</h3>
				<p>Section 2 content here.</p>
			</header>
		</section>
		<footer>
			<p>Article footer here.</p>
		</footer>
	</article>
	<footer>
		SITE OR PAGE FOOTER
	</footer>
</body>
</html>
