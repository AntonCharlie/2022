<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adding List</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready( () => {

			$("#submit-task").attr('disabled', true);

			$("#entry-task").keyup = () => {

				if ($("#entry-task").val().trim().length > 0) {
					$("#submit-task").attr('disabled', false);
				} 
				else {
					$("#submit-task").attr('disabled', true);
				}

			}

			$("#form-task").submit() = function() {
				const li = $.create("li");

				li.html() = $("#entry-task").val();

				$("ul").append(li);

				$("#entry-task").val() = "";

				$("#submit-task").attr('disabled', true);

				return false;
			}

		})
	</script>
</head>
<body>
	<h1>Tugas hari ini :</h1>
	<ul id="tasks"></ul>
	<form id="form-task">
		<input type="text" name="" id="entry-task" placeholder="Masukkan Tugas Baru Hari Ini" autocomplete="off">
		<input type="submit" name="" id="submit-task">
	</form>
</body>
</html>
