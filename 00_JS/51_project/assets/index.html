        $(document).ready(function() {
  
			$("#tombol").click(function() {

			});
		})
	</script>

		<!-- <h1 id="ketiga">Totalnya ada 20 sampah yang harus kamu kumpulkan</h1> -->
		<button id="tombol" style="height: 50px;width: 100px;">Mengerti!</button>
	</header>

</html>
