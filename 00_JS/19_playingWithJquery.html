<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Play Play</title>
</head>
<body>
	<h1 id="main-heading">Hello World!</h1>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script type="text/javascript">
		let newText = prompt("Input new text please...");
		
		$(`#main-heading`).text(newText);

		let newParagraph = "<p>I love JavaScript</p>";

		$("body").append(newParagraph);
	</script>

	<h3>My Hobbies....</h3>
	<ol>
		<!-- ordered list -> 1. 2. 3. -->
	</ol>

	<script type="text/javascript">
		for (let i = 0; i < 3; i++) {
			let hobby = prompt("Tell me your hobby please");
			$(`ol`).append(`<li>${hobby}</li>`);
		}
	</script>
</body>
</html>
