<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Random String JS</title>
</head>
<body>
	<script type="text/javascript">
		var abjad = "abcdefghijklmnopqrstuvwxyz";
		var randomString = "";

		var char;
		for (var i = 0; i < 8; i++) {
			char = abjad[Math.floor(Math.random()*abjad.length)];
			randomString+= char;
		}
		console.log(randomString)
	</script>

</body>
</html>
