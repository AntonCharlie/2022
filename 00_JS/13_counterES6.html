<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ES6 Javascript</title>
	<script type="text/javascript">
		let counter = 0;
		let count = () => {
			counter++;
			document.querySelector("#counter").innerHTML = counter;
			if (counter % 10 == 0) {
				alert(`Counter is at ${counter} !.`);
			}
		}
	</script>
</head>
<body>
	<h1 id="counter">0</h1>
	<button onclick="count()">Click to count!</button>

</body>
</html>
